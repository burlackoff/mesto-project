<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Интересные места в России" />
    <meta name="keywords" content="Яндекс Практикум" />
    <meta name="author" content="Степан Бурлаков" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__block-wrapper">
          <button class="profile__avatar-edit">
            <img
              src="<%=require('./images/profile_avatar.jpg')%>"
              alt="Аватарка."
              class="profile__avatar"
            />
          </button>
          <div class="profile__info">
            <div class="profile__name-block">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit"
                type="button"
                aria-label="Внести изменения в профиль."
              ></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__add"
          type="button"
          aria-label="Добавить новое фото."
        ></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Степан Бурлаков</p>
    </footer>
    <div class="popup" id="popup_info">
      <div class="popup__container">
        <form class="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__info">
            <div class="popup__wrapper">
              <input
                name="name"
                type="text"
                id="nameProfile"
                class="popup__input popup__input_info_name"
                placeholder="Введите Ваше имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="nameProfile-error popup__error"></span>
              <input
                name="about"
                type="text"
                id="professionProfile"
                class="popup__input popup__input_info_profession"
                placeholder="Введите Ваш род деятельности"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="professionProfile-error popup__error"></span>
            </div>
            <button class="popup__submit" type="submit" aria-label="Сохранить.">
              Сохранить
            </button>
          </fieldset>
        </form>
        <button
          class="popup__button"
          type="button"
          aria-label="Закрыть окно."
        ></button>
      </div>
    </div>
    <div class="popup" id="popup_card">
      <div class="popup__container">
        <form class="popup__form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__info">
            <div class="popup__wrapper">
              <input
                name="name"
                type="text"
                id="name-card"
                class="popup__input popup__input_name_image"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="name-card-error popup__error"></span>
              <input
                name="link"
                type="url"
                id="link-card"
                class="popup__input popup__input_src_image"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="link-card-error popup__error"></span>
            </div>
            <button class="popup__submit" type="submit" aria-label="Создать.">
              Создать
            </button>
          </fieldset>
        </form>
        <button
          class="popup__button"
          type="button"
          aria-label="Закрыть окно."
        ></button>
      </div>
    </div>

    <div class="popup" id="popup_image">
      <div class="popup__image-wrapper">
        <img
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
          alt="#"
          class="popup__image"
        />
        <p class="popup__subtitle"></p>
        <button
          class="popup__button"
          type="button"
          aria-label="Закрыть окно."
        ></button>
      </div>
    </div>
    <div class="popup" id="popup_avatar">
      <div class="popup__container">
        <form class="popup__form" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <fieldset class="popup__info">
            <div class="popup__wrapper">
              <input
                name="avatar"
                type="url"
                id="link-card"
                class="popup__input popup__input_src_avatar"
                placeholder="Ссылка на аватарку"
                required
              />
              <span class="link-card-error popup__error"></span>
            </div>
            <button class="popup__submit" type="submit" aria-label="Создать.">
              Создать
            </button>
          </fieldset>
        </form>
        <button
          class="popup__button"
          type="button"
          aria-label="Закрыть окно."
        ></button>
      </div>
    </div>
    <div class="popup" id="popup_delete-card">
      <div class="popup__container">
        <form class="popup__form" novalidate>
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__submit" type="submit" aria-label="Да.">
            Да
          </button>
        </form>
        <button
          class="popup__button"
          type="button"
          aria-label="Закрыть окно."
        ></button>
      </div>
    </div>
    <template id="template_card">
      <li class="card__list">
        <article class="card">
          <img
            src="./images/card_dombai.jpg"
            alt="Гора Домбай в пасмурную погоду."
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <div class="card__likes">
              <button
                class="card__like-button"
                type="button"
                aria-label="Поставь лайк."
              ></button>
              <span class="card__like-count">0</span>
            </div>
          </div>
          <button
            class="card__trash-button"
            type="button"
            aria-label="Удалить картинку."
          ></button>
        </article>
      </li>
    </template>
  </body>
</html>
