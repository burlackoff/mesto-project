<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Интересные места в России" />
    <meta name="keywords" content="Яндекс Практикум" />
    <meta name="author" content="Степан Бурлаков" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__block-wrapper">
          <img
            src="./images/profile_avatar.jpg"
            alt="Аватарка."
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__name-block">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit"
                type="button"
                aria-label="Внести изменения в профиль."
              ></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__add"
          type="button"
          aria-label="Добавить новое фото."
        ></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li>
            <article class="card">
              <img
                src="./images/card_karachaevsk.jpg"
                alt="Разрушенная церковь."
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Карачаевск</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Поставь лайк."
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img
                src="./images/card_elbrus.jpg"
                alt="Гора Эльбрус на закате."
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Поставь лайк."
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img
                src="./images/card_dombai.jpg"
                alt="Гора Домбай в пасмурную погоду."
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Домбай</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Поставь лайк."
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img
                src="./images/card_elbrus.jpg"
                alt="Гора Эльбрус на закате."
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Поставь лайк."
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img
                src="./images/card_dombai.jpg"
                alt="Гора Домбай в пасмурную погоду."
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Домбай</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Поставь лайк."
                ></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img
                src="./images/card_karachaevsk.jpg"
                alt="Разрушенная церковь."
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Карачаево-Черкесия</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Поставь лайк."
                ></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Степан Бурлаков</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form name="form-info">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__info">
            <div class="popup__wrapper">
              <input
                type="text"
                name="name"
                value="Жак-Ив Кусто"
                class="popup__input popup__input_info_name"
                placeholder="Введите Ваше имя"
                required
              />
              <input
                type="text"
                name="profession"
                value="Исследователь океана"
                class="popup__input popup__input_info_profession"
                placeholder="Введите Ваш род деятельности"
                required
              />
            </div>
            <button class="popup__submit" type="submit" aria-label="Сохранить.">
              Сохранить
            </button>
          </fieldset>
        </form>
        <button
          class="popup__button"
          type="button"
          aria-label="Закрыть окно."
        ></button>
      </div>
    </div>
  </body>
</html>
